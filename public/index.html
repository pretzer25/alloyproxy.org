        <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlParam = urlParams.get('https');
            
            if (urlParam && urlParam.startsWith('https://')) {
                const url = decodeURIComponent(urlParam);
                document.getElementById('searchBox').value = url;
                document.getElementById('searchForm').submit();
            }
        }
    </script>
<body >
<div class="container">
<p>AlloyProxy</p>

    <form id="searchForm" action="/session/" method="get">
        <input type="text" id="searchBox" name="search" placeholder="Search...">
        <input type="submit" value="Search">
    </form>
